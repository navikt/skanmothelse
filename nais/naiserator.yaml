kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: skanmothelse
  namespace: teamdokumenthandtering
  labels:
    team: teamdokumenthandtering
spec:
  env:
    - name: JAVA_TRUSTSTORE_OPTIONS
      value: "-Djavax.net.ssl.trustStore=$(NAV_TRUSTSTORE_PATH)
              -Djavax.net.ssl.trustStorePassword=$(NAV_TRUSTSTORE_PASSWORD)"
    - name: JDK_JAVA_OPTIONS
      value: "-XX:MaxRAMPercentage=75
              $(JAVA_PROXY_OPTIONS) $(JAVA_TRUSTSTORE_OPTIONS)"
    - name: SKANMOTHELSE_ENDPOINTS_DOKARKIV_URL
      value: {{ SKANMOTHELSE_ENDPOINTS_DOKARKIV_URL }}
    - name: SKANMOTHELSE_ENDPOINTS_DOKARKIV_SCOPE
      value: {{ SKANMOTHELSE_ENDPOINTS_DOKARKIV_SCOPE }}
    - name: SKANMOTHELSE_SFTP_PRIVATEKEY
      value: /var/run/secrets/nais.io/skanmothelse/sftp/sftpprivatekey
    - name: SKANMOTHELSE_SFTP_HOSTKEY
      value: /var/run/secrets/nais.io/skanmothelse/sftp/hostkey
    - name: SKANMOTHELSE_PGP_PRIVATEKEY_PATH
      value: /var/run/secrets/nais.io/skanmothelse/pgp/pgpprivatekey
    - name: SKANMOTHELSE_JIRA_URL
      value: {{ SKANMOTHELSE_JIRA_URL }}
  image: {{ image }}
  ingresses:
    {{#each INGRESSES}}
       - {{this }}
      {{/each}}
  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 30
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 30
    timeout: 3
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 3584Mi
    requests:
      cpu: 10m
      memory: 2560Mi
  azure:
    application:
      enabled: true
  webproxy: true
  filesFrom:
    - mountPath: /var/run/secrets/nais.io/skanmothelse/pgp
      secret: skanmot-pgp-keys
    - mountPath: /var/run/secrets/nais.io/skanmothelse/sftp
      secret: skanmot-sftp-keys
  envFrom:
    - secret: {{ SKANMOTHELSE_SECRET }}
    - secret: slack-alerts
    - secret: jira-service-user
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
