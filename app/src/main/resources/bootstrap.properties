spring.application.name=skanmothelse
spring.cloud.vault.enabled=true
spring.cloud.vault.uri=https://vault.adeo.no
spring.cloud.vault.connection-timeout=5000
spring.cloud.vault.read-timeout=15000
spring.cloud.vault.config.order=-10
spring.cloud.vault.config.lifecycle.enabled=true


spring.cloud.vault.authentication=KUBERNETES

#applikasjonen navn
spring.cloud.vault.kubernetes.role=${spring.application.name}
spring.cloud.vault.kubernetes.service-account-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
#kubernetes/preprod/fss eller prod/fss
spring.cloud.vault.kubernetes.kubernetes-path=${skanmothelse.vault.kubernetespath}


spring.cloud.vault.kv.enabled=true
#kv/preprod/fss or kv/prod/fss
spring.cloud.vault.kv.backend=${skanmothelse.vault.backend}
#skanmothelse/q1,default
spring.cloud.vault.kv.application-name=${skanmothelse.vault.defaultcontext}
spring.cloud.vault.kv.default-context=${skanmothelse.vault.defaultcontext}

