logging.config=classpath:logback-itest.xml

skanmothelse.serviceuser.username=srvusername
skanmothelse.serviceuser.password=srvpassword
skanmothelse.dokarkivjournalposturl=http://localhost:${wiremock.server.port}/rest/journalpostapi/v1/journalpost?foersoekFerdigstill=false
skanmothelse.stsurl=http://localhost:${wiremock.server.port}/rest/v1/sts/token
skanmothelse.helse.schedule=*+*+*+*+*+*
skanmothelse.helse.endpointuri=sftp://{{skanmothelse.sftp.host}}:{{skanmothelse.sftp.port}}
skanmothelse.helse.endpointconfig=username={{skanmothelse.sftp.username}}\
  &password=&preferredAuthentications=publickey\
  &privateKeyFile={{skanmothelse.sftp.privateKey}}\
  &strictHostKeyChecking=yes&knownHostsFile={{skanmothelse.sftp.hostKey}}\
  &binary=true
skanmothelse.helse.filomraade.inngaaendemappe=inngaaende
skanmothelse.helse.filomraade.feilmappe=feilmappe
skanmothelse.helse.completiontimeout=10s

# sftp
skanmothelse.sftp.host=localhost
skanmothelse.sftp.username=itestUser
skanmothelse.sftp.port=1234
skanmothelse.sftp.privateKey=src/test/resources/sftp/itest_privatekey
skanmothelse.sftp.hostKey=src/test/resources/sftp/itest_hostkey

# spring cloud vault
skanmothelse.vault.backend=kv/preprod/fss
skanmothelse.vault.kubernetespath=kubernetes/preprod/fss
spring.cloud.vault.enabled=false

# pgp
pgp.passphrase=Test321
skanmothelse.pgp.privateKey=src/test/resources/pgp/privateKeyRSA.gpg

wiremock.reset-mappings-after-each-test=true